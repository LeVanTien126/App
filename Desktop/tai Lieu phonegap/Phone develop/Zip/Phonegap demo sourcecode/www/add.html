<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <title>RentalZ</title>
</head>

<body>

    <section id="page" data-role="page">
        <div data-role="panel" id="navigation">
            <ul data-role="listview" data-inset="true">
                <li><a href="#header" data-rel="close">Close panel</a></li>
                <li data-icon="plus"><a onclick="goToAdd()" data-ajax="false">Add</a></li>
                <li data-icon="grid"><a onclick="goToView()" data-ajax="false">View All</a></li>
                <li data-icon="back"><a onclick="goToIndex()" data-ajax="false">Return To Main Menu</a></li>
            </ul>
        </div>
        <header data-role="header">
            <a href="#" class="ui-btn ui-btn-icon-left ui-icon-bars ui-corner-all ui-btn-icon-notext" id="btnNavigator"></a>
            <a href="#" class="ui-btn ui-btn-icon-right ui-icon-plus ui-corner-all ui-btn-icon-notext" id="btnPopulate"></a>
            <h1>Add</h1>
        </header>
        <!-- /header -->
        <article role="main" class="ui-content">
            <div class="ui-field-contain" data-role="">
                <label for="txtPropertyType">Property Type*</label>
                <input type="text" name="txtPropertyType" id="txtPropertyType" data-clear-btn="true" value="" placeholder="flat, house, bungalow, etc..." onkeyup="checkFilledInput()" />
                <span id="errPropertyType" style="color: red"></span>
            </div>

            <div class="ui-field-contain" data-role="">
                <label for="txtBedroom">Bedroom*</label>
                <input type="text" name="txtBedroom" id="txtBedroom" data-clear-btn="true" value="" placeholder="studio, one, two, etc..." />
            </div>

            <div class="ui-field-contain" data-role="">
                <label for="txtCurrentDateTime">Current Date Time*</label>
                <input type="datetime-local" name="txtCurrentDateTime" id="txtCurrentDateTime" data-clear-btn="true" value="" />
            </div>

            <div class="ui-field-contain" data-role="">
                <label for="txtMonthlyPrice">Monthly Rent Price*</label>
                <input type="number" name="txtMonthlyPrice" id="txtMonthlyPrice" data-clear-btn="true" value="" step="0.01" />
            </div>

            <div class="ui-field-contain" data-role="">
                <label for="cbxFurnitureType1" class="select">Furniture Type1</label>
                <select id="cbxFurnitureType1" name="cbxFurnitureType1" data-mini="true" data-clear-btn="true">
					<option value="Not Yet Declared">-- Select --</option>
					<option value="Furnished">Furnished</option>
					<option value="Half Furnished">Half Furnished</option>
					<option value="Unfurnished">Unfurnished</option>
				</select>
            </div>
            <div class="ui-field-contain" data-role="">
                <label for="cbxFurnitureType2" class="select">Furniture Type2</label>
                <select id="cbxFurnitureType2" name="cbxFurnitureType2" data-mini="true" data-clear-btn="true">
					<option value="Not Yet Declared">-- Select --</option>
					<option value="Furnished">Furnished</option>
					<option value="Half Furnished">Half Furnished</option>
					<option value="Unfurnished">Unfurnished</option>
				</select>
            </div>
            <div class="ui-field-contain" data-role="">
                <label for="cbxFurnitureType3" class="select">Furniture Type3</label>
                <select id="cbxFurnitureType3" name="cbxFurnitureType3" data-mini="true" data-clear-btn="true">
					<option value="Not Yet Declared">-- Select --</option>
					<option value="Furnished">Furnished</option>
					<option value="Half Furnished">Half Furnished</option>
					<option value="Unfurnished">Unfurnished</option>
				</select>
            </div>

            <div class="ui-field-contain" data-role="">
                <label for="txtNote">Note</label>
                <input type="text" name="txtNote" id="txtNote" data-clear-btn="true" value="" />
            </div>

            <div class="ui-field-contain" data-role="">
                <label for="txtReporterName">Reporter Name*</label>
                <input type="text" name="txtReporterName" id="txtReporterName" data-clear-btn="true" value="" />
            </div>

            <div data-role="" align="right">
                <label for="txtReporterName">Fields with * in name are required</label>
            </div>

            <div class="ui-field-contain" data-role="">
                <a href="#" class="ui-btn ui_btn_inline" id="btnSubmit">Submit</a>
            </div>
        </article>
        <!-- /content -->
        <footer data-role="footer">
            <h1>Footer</h1>
        </footer>
        <!-- /footer -->
    </section>
    <!-- /page -->

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/add.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
