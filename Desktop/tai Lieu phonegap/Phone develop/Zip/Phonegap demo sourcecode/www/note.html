<html>

<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	<!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	
	<title>RentalZ</title>
</head>

<body>

	<section id="page" data-role="page">
		<div data-role="panel" id="navigation">
			<ul data-role="listview" data-inset="true">
				<li><a href="#header" data-rel="close">Close panel</a></li>
				<li data-icon="plus"><a onclick="goToAdd()" data-ajax="false" >Add</a></li>
				<li data-icon="grid"><a onclick="goToView()" data-ajax="false" >View All</a></li>
				<li data-icon="back"><a onclick="goToIndex()" data-ajax="false" >Return To Main Menu</a></li>
			</ul>
		</div>
		<header data-role="header">
			<a href="#" class="ui-btn ui-btn-icon-left ui-icon-bars ui-corner-all ui-btn-icon-notext" id="btnNavigator"></a>
			<!-- <a href="#" class="ui-btn ui-btn-icon-right ui-icon-plus ui-corner-all ui-btn-icon-notext" id="btnPopulate"></a> -->
			<h1>Note</h1>
		</header><!-- /header -->
		<article role="main" class="ui-content">
			<div class="ui-field-contain" data-role="">
				<label for="txtNote">Note</label>
				<input type="text" name="txtNote" id="txtNote" data-clear-btn="true" value="" />
			</div>
			<div class="ui-field-contain" data-role="">
				<a href="#" class="ui-btn ui_btn_inline" id="btnSubmit" >Submit</a>
				<a class="ui-btn" onclick="goToView()" data-ajax="false" >Cancel</a>
			</div>
		</article><!-- /content -->
		<footer data-role="footer">
			<h1>Footer</h1>
		</footer><!-- /footer -->
	</section><!-- /page -->

	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/note.js"></script>
	<script type="text/javascript">
		app.initialize();
	</script>
</body>

</html>
